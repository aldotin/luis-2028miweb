<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Contáctenos</title>
    <link rel="stylesheet" href="contáctenos.css">

</head>

<body>
    <header>
        <h1>Contáctenos</h1>
    </header>

    <main>
        <section class="form-section">
            <form action="#" method="POST" class="contact-form">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>

        <section class="extra-contact">
            <div class="whatsapp-container">
                <a href="https://wa.me/51991251667" target="_blank" class="whatsapp-button">
                    💬 Contáctanos por WhatsApp
                </a>
            </div>

            <div class="call-container">
                <a href="tel:+51994251667" class="call-button">
                    📞 Llamar Ahora
                </a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 - Aldo Huancapaza Tintaya</p>
    </footer>
</body>

</html>
